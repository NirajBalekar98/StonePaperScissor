<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <h1>Stone Paper Scissor</h1>
        <div class="images">
            <div class="image" >
                <!-- <p>Niraj</p> -->
                <input type="text" placeholder="Enter 1st player name" id="player1" required> 
                  
                  <img src="" alt="" id="img1">
            </div>
            <div class="image" >
                <!-- <p>Dipesh</p> -->
                <input type="text" placeholder="Enter 2nd player name" id="player2" required >
                <!-- <img src="./stone.webp" alt="" > -->

            </div>
        </div>
         <div id="buttons">

            <button id="startBtn">Start</button>
             <button id="resetBtn">Reset</button>
            </div>
            <div id="result"></div>
            <div id="bestOf">Best of: <input type="text" placeholder="Num" id="bestOfInput"></div>
            <div id="resultContainer">
            <div id="resultCount1"></div>
            <div id="resultCount2"></div>

        </div>
    </div>


    <script src="./script2.js"></script>
